<!DOCTYPE html>
<html>
    <head>
        <meta encoding="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - McDonalds</title>
        <link rel="stylesheet" href="static/css/style.css"/>
        <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <script src="static/js/script.js" defer></script>
    </head>
    <body>
        <header>
            <nav>
                <div id="logo">
                    <a>
                        <img src="static/images/mcdonalds-logo.png"/>
                    </a>
                </div>
                <div class="client-nav">
                    <div class="client-access">
                        <ul>
                            <li>
                                <a>Sign up for our email</a>
                            </li>
                            <li>
                                <a>
                                    <i class="fa fa-search search-icon fa-lg"></i>
                                    Search
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="client-nav">
                        <ul>
                            <li>Our Menu</li>
                            <li>Know Our Food</li>
                            <li>Deals & Our App</li>
                            <li>MyMRewards</li>
                            <li>Family Hub</li>
                            <li>Find a Store</li>
                            <li>Order Now</li>
                            <li>Contact Us</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="body">
            <section class="special">
                <div class="carousal">
                    <div class="slide">
                        <div class="count">1 / 3</div>
                        <img src="static/images/carousal_1.webp" class="carousal-image"/>
                        <div class="carousal-text">
                            <div>Big Mac!</div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="count">2 / 3</div>
                        <img src="static/images/carousal_2.webp" class="carousal-image"/>
                        <div class="carousal-text">
                            <div>Nazo Meals!</div>
                        </div>
                    </div>
                    <div class="slide">
                        <div class="count">3 / 3</div>
                        <img src="static/images/carousal_3.webp" class="carousal-image"/>
                        <div class="carousal-text">
                            <div>The McNuggets Edition</div>
                        </div>
                    </div>
                    <i class="fa fa-angle-left fa-lg prev" onclick="nextSlide(-1)"></i>
                    <i class="fa fa-angle-right fa-lg next" onclick="nextSlide(1)"></i>
                </div>
                <div class="dots-container">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </section>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
